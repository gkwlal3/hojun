<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vierport meta tag에 Viewport에 대한 별 내용이 없으면 기본적으로 웹 페이지는 980px을 기준으로 렌더링 한다.
     -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>practice</title>
</head>

<body>
    <style>
        .bd {
            border: 2px solid black;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Billing address</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="FirstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="FirstName">
                    </div>
                    <div class="col-lg-6">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-lg-12 bg-light">
                        <label for="Username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="Username" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">City</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="validationCustom05"placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row mb-2">
                    <div class="col-lg-8 text-primary">
                        Your Cart
                    </div>
                    <div class="col-lg-4 text-primary">
                        <span class="badge bg-primary">3</span>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-lg-12">
                        <ul class="list-group">
                            <li class="list-group-item">First item</li>
                            <li class="list-group-item">Second item</li>
                            <li class="list-group-item">Third item</li>
                          </ul>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-lg-12">
                        <div class="input-group mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Your mail">
                                    <div class="input-group-append">
                                      <button class="btn btn-success" type="submit">Redeem</button>
                                    </div>
                                  </div></div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
