<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.html</title>
</head>

<body>
    <script>
        let ary = [3, 6, 2, 5, 8];
        ary.push(3); //추가. push는 뒤에서 추가 
        ary.unshift(8); //unshift는 앞에서 추가하기
        console.log(ary);
        // for(let i of ary){
        //     console.log(i);
        // }

        console.log("---------")

        //삭제
        ary.pop(); //뒤에서 하나씩
        ary.shift(); //앞에서 하나씩
        console.log(ary)
        // for(let i of ary){
        //     console.log();
        // }
        console.log("---------")

        ary.splice(0, 2, 13, 14);  //delete ary[0]
        console.log(ary);
        
        console.log("---------")

        ary.sort(function(a,b){
            if(a<b) return-1;  //a,b의 순으로 오름차순 정렬. a-b => 음의값.
            else if (a>b) return 1;
            else return 0;
        });
        console.log(ary);
    </script>
</body>

</html>
